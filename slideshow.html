<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta charset="utf-8"> -->
        
        <title>Test. Ignore this</title>
        <link rel="stylesheet" href="./css/slideshow.css">
    </head>

    <body>
        <div class="slideshow-container">
            <div class="slide-fade0">
                <img src="./images/css_gif_0.gif" width="480" height="270">
            </div>

            <div class="slide-fade0">
                <img src="./images/css_gif_1.gif" width="480" height="270">
            </div>

            <div class="slide-fade0">
                <img src="./images/css_image.PNG" width="480" height="270">
            </div>

            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>

        <div class="slideshow-container">
            <div class="slide-fade1">
                <img src="./images/combat_evolved_gif_0.gif" width="480" height="270">
            </div>

            <div class="slide-fade1">
                <img src="./images/combat_evolved_gif_1.gif" width="480" height="270">
            </div>

            <div class="slide-fade1">
                <img src="./images/combat_evolved_gif_2.gif" width="480" height="270">
            </div>

            <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
        </div>
    </body>

    <script>
        var slideIndex = [1,1];
        var slideId = ["slide-fade0", "slide-fade1"];
        showSlides(1, 0);
        showSlides(1, 1);

        function plusSlides(n, no) 
        {
            showSlides(slideIndex[no] += n, no);
        }

        function showSlides(n, no) 
        {
            var i;
            var x = document.getElementsByClassName(slideId[no]);
            if (n > x.length) {slideIndex[no] = 1};
            if (n < 1) {slideIndex[no] = x.length}
            for (i = 0; i < x.length; i++) 
            {
                x[i].style.display = "none";
            }

            x[slideIndex[no]-1].style.display = "block";
        }
    </script>
</html>
